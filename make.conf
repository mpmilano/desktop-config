# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
CFLAGS="-O2 -pipe -march=native"
CXXFLAGS="${CFLAGS}"
# WARNING: Changing your CHOST is not something that should be done lightly.
# Please consult http://www.gentoo.org/doc/en/change-chost.xml before changing.
CHOST="x86_64-pc-linux-gnu"
# These are the USE flags that were used in addition to what is provided by the
# profile used for building.
USE="mmx sse sse2 debug minizip ssh xvfb spice python doc emacs -embedded winbind threads syslog smbsharemodes examples xmp build"
MAKEOPTS="-j9"
VIDEO_CARDS="dummy fbdev glint intel mach64 mga nouveau r128 nvidia radeon savage sis tdfx trident v4l vesa via"
source /var/lib/layman/make.conf
ACCEPT_LICENSE="*"
FEATURES="parallel-fetch"
GENTOO_MIRRORS="http://gentoo.cites.uiuc.edu/pub/gentoo/ http://mirrors.rit.edu/gentoo/ http://mirror.mcs.anl.gov/pub/gentoo/ ftp://gentoo.cites.uiuc.edu/pub/gentoo/"